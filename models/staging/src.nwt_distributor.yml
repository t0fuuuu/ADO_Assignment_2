version: 2

sources:
  - name: NWT_DISTRIBUTOR
    description: A Clone of NWT Snowflake Database
    database: NWT_RAW
    schema: NWT_DISTRIBUTOR
    tables:
      - name: CATEGORY
        description: raw category table
      - name: CUSTOMER
      - name: EMPLOYEE
        description: raw employee table
        columns:
        - name: employeeID
          description: primary key for employee
          tests:
            - unique
            - not_null
      - name: EMPLOYEE_TERRITORY
        description: raw employee_territory table
        columns:
        - name: employeeID
          description: composite key for employee_territory
          tests:
            - not_null
        - name: territoryID
          description: composite key for employee_territory
          tests:
            - not_null
          constraints:
          - type: unique
            columns: [employeeID, territoryID]
      - name: ORDER_DETAIL
      - name: ORDERS
      - name: PRODUCT
        description: raw product table
        columns:
	      -name: productID
          description: primary key for product 
          tests:
	          -unique
	          -not_null
        -name: SupplierID
	        description: foreign key
          test:
            -not_null
	      -name: CategoryID 
	        description: foreign key
          test:
            -not_null
      - name: REGION
        description: raw region table
        columns:
        - name: regionID
          description: primary key for region
          tests:
            - unique
            - not_null
      - name: SHIPPER
      - name: SUPPLIER
      - name: TERRITORY
        description: raw territory table
        columns:
        - name: territoryID
          description: primary key for territory
          tests:
            - unique
            - not_null

  
