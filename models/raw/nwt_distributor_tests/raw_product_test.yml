version: 2

models:

  - name: raw_product
    columns:
      - name: productid
        tests:
          - unique
          - not_null
      - name: productName
        tests:
          - unique
          - not_null
      - name: supplierid
        tests:
          - not_null
      - name: categoryid
        tests:
          - not_null
      - name: quantityperunit
        tests:
          - not_null
      - name: discontinued
        tests:
          - not_null
          - accepted_values: 
              values:
                - 'TRUE'
                - 'FALSE'