version: 2

models:
  - name: raw_customer
    columns:
      - name: customerID
        tests:
          - unique
          - not_null
      - name: companyname
        tests:
          - unique
          - not_null
      - name: contactname
        tests:
          - not_null
      - name: contacttitle
        tests:
          - not_null
      - name: address
        tests:
          - unique
          - not_null
      - name: city
        tests:
          - not_null
      - name: region
        tests:
          - not_null
      - name: postalcode
        tests:
          - unique
          - not_null
      - name: country
        tests:
          - not_null
      - name: phone
        tests:
          - unique
          - not_null